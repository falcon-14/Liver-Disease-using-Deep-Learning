{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Enter Patient Information</span>
                
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select name="gender" required>
                                <option value="" disabled selected>Choose gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <label>Gender</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="number" name="age" required min="0" max="120" step="1">
                            <label>Age</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input type="number" name="total_bilirubin" required step="0.1">
                            <label>Total Bilirubin</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="number" name="direct_bilirubin" required step="0.1">
                            <label>Direct Bilirubin</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input type="number" name="alkaline_phosphotase" required>
                            <label>Alkaline Phosphotase</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="number" name="alamine_aminotransferase" required>
                            <label>Alamine Aminotransferase</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input type="number" name="aspartate_aminotransferase" required>
                            <label>Aspartate Aminotransferase</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="number" name="total_proteins" required step="0.1">
                            <label>Total Proteins</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input type="number" name="albumin" required step="0.1">
                            <label>Albumin</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="number" name="albumin_globulin_ratio" required step="0.1">
                            <label>Albumin and Globulin Ratio</label>
                        </div>
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light blue darken-1" type="submit">
                            Predict
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
